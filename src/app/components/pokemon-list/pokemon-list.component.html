<div class="container">
	<h1>List of Pokemon</h1>
	<ul class="list-group">
		<li *ngFor="let poke of pokemons" style="width:600px; height:200px;">
			<a [routerLink]="['/pokemon', poke.name ]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
				<h2>{{ poke.id }} - {{ poke.name }}</h2>
				<img src="{{ poke.img }}" alt="imagen" style="max-width: 100%; width: 100%; max-height: 100%;">
			</a>
		</li>
	
		
	</ul>
</div>
