
<div class="container">
	<div class="mat-elevation-z8 poke-list container" >
		<h1 class="title typo">Choose your Pokemon</h1>
		<mat-button-toggle-group class="btns-to-right" name="view" aria-label="views" [(ngModel)]="view">
			<mat-button-toggle value="cards" aria-label="Grid view">
				<mat-icon class="">grid_view</mat-icon>
			</mat-button-toggle>
			<mat-button-toggle value="list"  aria-label="List view" >
				<mat-icon class="">list</mat-icon>
			</mat-button-toggle>
		</mat-button-toggle-group>

		<div class="show-list" [hidden]="view !== 'list'"> 
		
			<table mat-table [dataSource]="dataSource">
			
			<!-- Position Column -->
			<ng-container matColumnDef="img">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell class="center" *matCellDef="let element" [routerLink]="['/pokemon', element.name ]" class="animate__animated animate__bounce animate__fadeIn"><span class="avatar" style="background-image: url('{{element.home_img}}');"></span></td>
			</ng-container>
		
			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element" [routerLink]="['/pokemon', element.name ]" class="animate__animated animate__bounce animate__fadeIn title">{{element.name}} </td>
			</ng-container>
		
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]"
							showFirstLastButtons
							aria-label="Select page of pokemons">
			</mat-paginator>	
		</div>


		
		<div class="card-container poke-cards" *ngIf="view === 'cards'">
			<div class="poke-cards" *ngFor="let poke of pokemons">
				<mat-card class="my-cards" [routerLink]="['/pokemon', poke.name ]" class="animate__animated animate__bounce animate__fadeIn">
					<img mat-card-image src="{{ poke.img }}" alt="Photo of {{ poke.name }}">
					<mat-card-header>
					<mat-card-title style="font-size: 2em;">{{ poke.name }}</mat-card-title>
					</mat-card-header>
				</mat-card>
			
			</div>
			
		</div>
	</div>

	<div class="separator">

	</div>


</div>
