
<div class="mat-elevation-z6 poke-list">
	<h1 class="title">Choose your favourite Pokemon</h1>
	<table mat-table [dataSource]="dataSource">
		
	  <!-- Position Column -->
	  <ng-container matColumnDef="img">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element"><a [routerLink]="['/pokemon', element.name ]" class="animate__animated animate__bounce animate__fadeIn"><span class="avatar" style=" background-image: url('{{element.home_img}}');"></span></a></td>
	  </ng-container>
  
	  <!-- Name Column -->
	  <ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element"><button mat-flat-button color="accent" [routerLink]="['/pokemon', element.name ]" class="animate__animated animate__bounce animate__fadeIn title">{{element.name}} </button> </td>
	  </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="[5, 10, 20]"
				   showFirstLastButtons
				   aria-label="Select page of pokemons">
	</mat-paginator>
  </div>
