
<div class="poke-card" *ngFor="let poke of pokemon">
	<mat-card class="my-card">
		<mat-card-header>
		<div mat-card-avatar class="my-card__header--image" style=" background-image: url('{{poke.home_img}}');">
		</div>
		<mat-card-title>{{ poke.name }}</mat-card-title>
		</mat-card-header>
		<img mat-card-image src="{{ poke.img }}" alt="Photo of {{ poke.name }}">
		<mat-divider></mat-divider>
		
		<mat-card-content>

			<mat-tab-group animationDuration="800ms" color="warn">
				<mat-tab label="TYPE" style="text-transform: uppercase"><span class="upper"><br> {{ poke.type }}</span></mat-tab>
				<mat-tab label="HEIGHT"><br>{{ poke.height }} m</mat-tab>
				<mat-tab label="WEIGHT"><br>{{ poke.weight }} kg</mat-tab>
			</mat-tab-group>
			<mat-divider></mat-divider>
			<br>
			<button mat-raised-button color="accent" (click)="toggleContent()">
				See More
			</button>
			
			<div class="more" *ngIf="showContent">
				<mat-accordion>
					<mat-expansion-panel hideToggle>
					<mat-expansion-panel-header>
						<mat-panel-title>
						MOVEMENTS
						</mat-panel-title>
					</mat-expansion-panel-header>
					<p>{{ poke.moves }}</p>
					</mat-expansion-panel>
				</mat-accordion>
				<mat-accordion>
					<mat-expansion-panel hideToggle>
					<mat-expansion-panel-header>
						<mat-panel-title>
						ORIGINAL IMAGE
						</mat-panel-title>
					</mat-expansion-panel-header>
					<div class="images__container">
						<div>
							<img mat-card-image src="{{ poke.master_img }}" alt="Photo of {{ poke.name }}">
						</div>	
					
					</div>
					</mat-expansion-panel>
				</mat-accordion>
			</div>
			
		</mat-card-content>
		<mat-card-actions>
		<button mat-button>LIKE</button>
		<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>

</div>
